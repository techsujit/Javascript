<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Fundamental</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
    
    <section class="Content">
        
        <div class="header">
            <h2><script>document.write("JavaScript Fundamental")</script></h2>
        </div>
        
        <div class="maincontent">
          
        <input type="text" id="codetext"/>
        <button onclick="checkCoading()">Check</button>
          <div id="show"></div>
           <script>
              function checkCoading(){
                  var txt;
                  var coading = document.getElementById("codetext").value;
                  switch(coading){
                      case "Java":
                          txt = "I love Java";
                          break; 
                      case "PHP":
                           txt = "I love PHP";
                          break;
                      case "C#":
                          txt = "I love C#";
                          break;
                      default:
                           txt = "I love Programming";
                  }
                  
                  
                  document.getElementById("show").innerHTML=txt;
              }
               
               
               
               
            </script>
            
            
        </div>
        <div class="footer">
            <h2><script>document.write("Sujit Barua Arnob")</script></h2>
            
        </div>
        
    </section>
    
    
    
    
</body>
</html>
