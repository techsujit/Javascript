<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Fundamental</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
    
    <section class="Content">
        
        <header class="header">
            <h2><script>document.write("JavaScript Fundamental")</script></h2>
        </header>
        
        
        
        <section class="maincontent">
          <div id="name" textalign="Center">Sujit Barua Arnob</div>
        <hr>
         
         
           <script>
              var method1= document.getElementById("name").innerText;
              var method2= document.querySelector("div").innerText;
              var method3= document.querySelectorAll("div")[0].innerText;
              var method4= document.getElementsByTagName("div")[0].innerText;
               
              
               document.write(method1+"<br/>"+method2+"<br/>"+method3+"<br/>"+method4);
              
            </script>
            
            
        </section>
        <footer class="footer">
            <h2><script>document.write("Sujit Barua Arnob")</script></h2>
            
        </footer>
        
    </section>
    
    
    
    
</body>
</html>
